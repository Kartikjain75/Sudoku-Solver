<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudoku Solver</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="p-6 bg-white rounded-xl shadow-md w-full max-w-xl">
    <h1 class="text-2xl font-bold mb-4 text-center">ðŸ§© Sudoku Solver</h1>
    <form method="POST">
      <div class="grid grid-cols-9 gap-1">
        {% for i in range(9) %}
          {% for j in range(9) %}
            <input
              type="text"
              name="cell-{{ i }}-{{ j }}"
              value="{{ board[i][j] if board[i][j] != 0 else '' }}"
              maxlength="1"
              class="w-10 h-10 text-center border rounded {{ 'bg-green-100' if solved else 'bg-white' }}"
            />
          {% endfor %}
        {% endfor %}
      </div>
      <div class="mt-4 text-center">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Solve Sudoku
        </button>
      </div>
    </form>
  </div>
</body>
</html>
